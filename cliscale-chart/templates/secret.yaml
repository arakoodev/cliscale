apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cliscale.fullname" . }}-api-key
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cliscale.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded API key
  # To set: kubectl create secret generic cliscale-api-key --from-literal=API_KEY=your-secret-key -n ws-cli
  # Or use Helm values to set apiKey
  {{- if .Values.apiKey }}
  API_KEY: {{ .Values.apiKey | b64enc | quote }}
  {{- else }}
  # Empty placeholder - must be set before deployment
  API_KEY: ""
  {{- end }}
