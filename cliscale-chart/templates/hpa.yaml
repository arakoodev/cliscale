{{- range $svc, $cfg := .Values }}
{{- if and (kindIs "map" $cfg) (hasKey $cfg "autoscaling") (get $cfg.autoscaling "enabled") }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cliscale.fullnameFor" (list $ $svc) }}
  labels:
    {{- include "cliscale.labelsFor" (list $ $svc) | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cliscale.fullnameFor" (list $ $svc) }}
  minReplicas: {{ $cfg.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ $cfg.autoscaling.maxReplicas | default 3 }}
  {{- with $cfg.autoscaling.metrics }}
  metrics:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with $cfg.autoscaling.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
{{- end }}
{{- end }}
