apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ws-cli-controller-hpa
  namespace: ws-cli
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ws-cli-controller
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ws-cli-gateway-hpa
  namespace: ws-cli
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ws-cli-gateway
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
