apiVersion: v1
kind: ResourceQuota
metadata:
  name: ws-cli-quota
  namespace: ws-cli
spec:
  hard:
    # Limit total pods
    pods: "100"

    # Limit total CPU
    requests.cpu: "50"
    limits.cpu: "100"

    # Limit total memory
    requests.memory: "50Gi"
    limits.memory: "100Gi"

    # Limit total storage
    persistentvolumeclaims: "10"
    requests.storage: "100Gi"

    # Limit Jobs
    count/jobs.batch: "100"

---
# Per-user limit (requires admission controller)
apiVersion: v1
kind: LimitRange
metadata:
  name: ws-cli-limits
  namespace: ws-cli
spec:
  limits:
    # Default limits for pods
    - max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Pod

    # Default limits for containers
    - max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
